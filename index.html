<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Most calendars are design for teams. Slate is designed for freelancers."
    />
    <meta
      name="keywords"
      content="calendar, ergonomic, organizer, financial, slate, figmaland"
    />
    <link rel="stylesheet" href="src/assets/css/style.css" />
    <title>Slate - A FigmaLand Calendar</title>
  </head>
  <body>
    <div class="desktop-header"></div>

    <main>
      <section class="desktop-presentation light">
        <header class="desktop-navbar">
          <img
            src="src/assets/img/dark-logo.svg"
            alt="figmaland logo, with a triangle instead of A on land"
          />
          <ul
            style="
              display: inline-flex;
              text-decoration: none;
              list-style: none;
            "
          >
            <li>Home</li>
            <li>Product</li>
            <li>Pricing</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
          <div class="mailing-input">
            <input type="email" name="email" id="email" />
            <button name="subscribe-btn" id="subscribe-btn">Subscribe</button>
          </div>
        </header>

        <article class="desktop-hero light"></article>
        <article class="title-frame">
          <img
            src="src/assets/img/preview-calendar.svg"
            alt="calendar app screenshot"
            id="hero-image"
          />
          <div class="text-context">
            <h1>We focus on ergonomics</h1>
            <h4>
              <p>Most calendars are designed for teams.</p>
              <p>Slate is designed for freelancers.</p>
            </h4>
          </div>
          <button class="action-content">Try For Free</button>
        </article>
      </section>

      <section class="features dark"></section>
      <section class="features dark"></section>
      <section class="features dark"></section>
      <section class="features dark"></section>
      <section class="features dark"></section>
      <section class="features dark"></section>
    </main>
    <footer></footer>
  </body>
</html>
