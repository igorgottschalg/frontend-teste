<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Most calendars are design for teams. Slate is designed for freelancers."
    />
    <meta
      name="keywords"
      content="calendar, ergonomic, organizer, financial, slate, figmaland"
    />
    <link rel="stylesheet" href="src/assets/css/style.css" />
    <title>Slate - A FigmaLand Calendar</title>
  </head>
  <body>
    <div class="desktop-header"></div>

    <main>
      <section class="desktop-presentation light">
        <header class="desktop-navbar">
          <div class="right">
            <img
              src="src/assets/img/logo/dark-logo.svg"
              alt="figmaland logo, with a triangle instead of A on land"
            />
          </div>
          <div class="left">
            <ul>
              <li>Home</li>
              <li>Product</li>
              <li>Pricing</li>
              <li>About</li>
              <li>Contact</li>
            </ul>
            <div class="mailing-input">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your Email"
              />
              <button name="subscribe-btn" id="subscribe-btn">Subscribe</button>
            </div>
          </div>
        </header>

        <article class="desktop-hero light">
          <img
            src="src/assets/img/preview-calendar.svg"
            alt="calendar app screenshot"
            id="hero-image"
          />
          <div class="title-frame">
            <h1>We focus on ergonomics</h1>
            <h4>
              <p>Most calendars are designed for teams.</p>
              <p>Slate is designed for freelancers.</p>
            </h4>
          </div>
          <div class="action-content">
            <button>Try For Free</button>
          </div>
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
